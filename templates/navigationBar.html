<!-- Navigation -->
<head>
  <!-- Bootstrap core CSS -->
  <link
    href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}"
    rel="stylesheet"
  />

  <!-- Custom fonts for this template -->
  <link
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Kaushan+Script"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    rel="stylesheet"
    type="text/css"
  />

  <!-- Custom styles for this template -->
  <link
    href="{{url_for('static', filename='css/styles.min.css') }}"
    rel="stylesheet"
  />
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Bowls 101</a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        {% if 'username' not in session %}

        <li class="nav-item">
          <a
            data-target="#navbar"
            class="nav-link js-scroll-trigger"
            href="{{ url_for('showLogin') }}"
            id="login"
            >Log In</a
          >
        </li>

        {% else %}
        <li class="nav-item ">
          <a
            data-target="#navbar"
            class="nav-link js-scroll-trigger"
            href="{{ url_for('userHome') }}"
            id="username"
            >{{ session.username }}</a
          >
        </li>
        <li class="nav-item">
          <a
            data-target="#navbar"
            class="nav-link js-scroll-trigger"
            href="{{ url_for('disconnect') }}"
            id="logout"
            >Log out</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap core JavaScript -->
<script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<!-- Plugin JavaScript -->
<script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

<!-- Custom scripts for this template -->
<script src="{{url_for('static',filename='js/styles.min.js')}}"></script>
